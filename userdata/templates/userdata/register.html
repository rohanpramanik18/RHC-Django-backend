{% load static %}
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
<script type="text/javascript">
    function onfocusValidate(e) {
        console.log("hello");
        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var date = new Date().toISOString().slice(0, 10);
        switch (e.target.id) {
            case "FirstName":
                var Firstname = document.getElementById("FirstName").value;
                if (Firstname == "" && Firstname.length <= 0) {
                    // alert('Please Fill the name !!');
                    document.getElementById("FirstNameValid").innerHTML = "Please Fill the name !!";
                    document.getElementById("FirstNameValid").style.color = "red";
                }
                else {
                    document.getElementById("FirstNameValid").innerHTML = "";
                    document.getElementById("FirstNameValid").style.color = '#292626';
                }
                break;

            case "LastName":
                var Lastname = document.getElementById("LastName").value;
                if (Lastname == "" && Lastname.length <= 0) {
                    // alert('Please Fill the name !!');
                    document.getElementById("LastNameValid").innerHTML = "Please Fill the name !!";
                    document.getElementById("LastNameValid").style.color = "red";
                }
                else {
                    document.getElementById("LastNameValid").innerHTML = "";
                    document.getElementById("LastNameValid").style.color = '#292626';
                }
                break;

            case "Email":
                var email = document.getElementById("Email").value;
                if (mailformat.test(email) == false || email == "" || email == " ") {
                    // alert('Incorrect email format!');
                    document.getElementById("emailValid").innerHTML = "Incorrect email format!";
                    document.getElementById("emailValid").style.color = "red";
                }
                else {
                    document.getElementById("emailValid").innerHTML = "";
                    document.getElementById("emailValid").style.color = '#292626';
                }
                break;

            case "DOB":
                var dob = document.getElementById("DOB").value;
                console.log(date);
                if (date <= dob) {
                    document.getElementById("dobValid").innerHTML = "Incorrect date format!";
                    document.getElementById("dobValid").style.color = "red";
                }
                else {
                    document.getElementById("dobValid").innerHTML = "";
                    document.getElementById("dobValid").style.color = '#292626';
                }

                break;

            case "inputPassword":
                var password = document.getElementById("inputPassword").value;
                if (password.length < 6) {
                    // alert('Password should be atleast 6 letters!');
                    document.getElementById("passwordValid").innerHTML = "Password should be atleast 6 letters!";
                    document.getElementById("passwordValid").style.color = "red";
                }
                else {
                    document.getElementById("passwordValid").innerHTML = "";
                    document.getElementById("passwordValid").style.color = '#292626';
                }
                break;
            case "inputRePassword":
                var repassword = document.getElementById("inputRePassword").value;
                var password = document.getElementById("inputPassword").value;
                if (password === repassword == false) {
                    //alert('Both password fields doesnt match!');
                    document.getElementById("repasswordValid").innerHTML = "Both password fields doesnt match!";
                    document.getElementById("repasswordValid").style.color = "red";
                }
                else {
                    document.getElementById("repasswordValid").innerHTML = "";
                    document.getElementById("repasswordValid").style.color = '#292626';
                }
                break;

        }
    }
    function validate() {
        console.log("hello");
        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var date = new Date().toISOString().slice(0, 10);
        var Firstname = document.getElementById("FirstName").value;
        var Lastname = document.getElementById("LastName").value;
        var email = document.getElementById("Email").value;
        var gender = document.querySelector('input[name="inlineRadioOptions"]:checked').value;
        var password = document.getElementById("inputPassword").value;
        var repassword = document.getElementById("inputRePassword").value;
        var dob = document.getElementById("DOB").value;
        console.log(gender);
        if (mailformat.test(email) == true && Firstname != "" && Lastname != "" && Firstname.length > 0 && Lastname.length > 0 && password.length >= 6 && password === repassword != false&&date > dob) {
            alert('Success registered!!!!',);
             console.log(email,Firstname,Lastname,gender,password,dob);
        }
        else {
            if (mailformat.test(email) == false || email == "" || email == " ") {
                // alert('Incorrect email format!');
                document.getElementById("emailValid").innerHTML = "Incorrect email format!";
                document.getElementById("emailValid").style.color = "red";
            }
            if (Firstname == "" && Firstname.length <= 0) {
                // alert('Please Fill the name !!');
                document.getElementById("FirstNameValid").innerHTML = "Please Fill the name !!";
                document.getElementById("FirstNameValid").style.color = "red";
            }
            if (Lastname == "" && Lastname.length <= 0) {
                // alert('Please Fill the name !!');
                document.getElementById("LastNameValid").innerHTML = "Please Fill the name !!";
                document.getElementById("LastNameValid").style.color = "red";
            }
            if (password.length < 6) {
                // alert('Password should be atleast 6 letters!');
                document.getElementById("passwordValid").innerHTML = "Password should be atleast 6 letters!";
                document.getElementById("passwordValid").style.color = "red";
            }
            if (password === repassword == false) {
                //alert('Both password fields doesnt match!');
                document.getElementById("repasswordValid").innerHTML = "Both password fields doesnt match!";
                document.getElementById("repasswordValid").style.color = "red";
            }
            if(date <= dob){
                document.getElementById("dobValid").innerHTML = "Incorrect date format!";
                document.getElementById("dobValid").style.color = "red";
            }
        }
    }

</script>

<body style="background-repeat:no-repeat; background-size:cover; background-color: #bce4e3;" background="{% static 'images/background.jpg' %}">
    <center>
        <div style="margin-top: 3%;"></div>
        <div class="card" style="width: 30%;   background-color: #fefec8;">
        <form method="POST" action="">
            {% csrf_token %}
            <div style="margin-top: 15%;"></div>
                <div class="card-body">
                    <h5 class="card-title" style="color: black;">REGISTER</h5>
                    <hr class="solid" style="width: 70%; height: 2px; background-color:black">
                    <div class="mb-3 row">
                        <label for="FName" class="col-sm-5 col-form-label" style="margin-left: 1%; color: black;">First Name
                        </label>
                        <div class="col-sm-10">
                            <input style="margin-left: 9%;" class="form-control" type="text" placeholder="First Name"
                                aria-label="default input example" id="FirstName" oninput="onfocusValidate(event)">
                            <label id="FirstNameValid"></label>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Name" class="col-sm-5 col-form-label" style="margin-left: 1%; color: black;">Last Name
                        </label>
                        <div class="col-sm-10">
                            <input style="margin-left: 9%;" class="form-control" type="text" placeholder="Last Name"
                                aria-label="default input example" id="LastName" oninput="onfocusValidate(event)">
                            <label id="LastNameValid"></label>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label" style="margin-left: 5%; color: black;">Gender</label>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline" style="margin-right: 20%;">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="Male">
                                <label class="form-check-label" for="inlineRadio1" style="color: black;">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="Female" checked>
                                <label class="form-check-label" for="inlineRadio2" style="color: black;">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="DOB" class="col-sm-4 col-form-label" style="margin-left: 5%; color: black;">Date of
                            Birth</label>
                        <div class="col-sm-10">
                            <input style="margin-left: 9%;" type="date" class="form-control" id="DOB"
                                oninput="onfocusValidate(event)">
                            <label id="dobValid" style="text-align: left;"></label>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Phone No." class="col-sm-4 col-form-label" style="margin-left: 5%; color: black;">Phone 
                            Number</label>
                        <div class="col-sm-10">
                            <input style="margin-left: 9%;" type="date" class="form-control" id="phonenumber"
                                oninput="onfocusValidate(event)">
                            <label id="phoneValid" style="text-align: left;"></label>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for=" Email" class="col-sm-3 col-form-label"
                            style="margin-left: 5%; color: black;">Email</label>
                        <div class="col-sm-10">
                            <input style="margin-left: 9%;" type="email" class="form-control" id="Email"
                                placeholder="name@example.com" oninput="onfocusValidate(event)">
                            <label id="emailValid" style="text-align: left;"></label>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-3 col-form-label"
                            style="margin-left: 5%;color: black;">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" style="margin-left: 10%;"
                                oninput="onfocusValidate(event)">
                            <label id="passwordValid" style="margin-left: 9%;"></label>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-10 col-form-label"
                            style="margin-left: 10%; text-align: left;color: black;">Re-enter Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputRePassword" style="margin-left: 10%;"
                                oninput="onfocusValidate(event)">
                            <label id="repasswordValid" style="margin-left: 9%;"></label>
                        </div>
                    </div>
                    <br />
                    <button onclick="validate()" class="btn btn-primary"
                    style=" margin-bottom:10%; background-color: lightgreen; width: 80%; color: black; border-color: lightgreen; font-weight: bold;">Register</button>
                </div>
        </form>
        </div>
    </center>
</body>

</html>
